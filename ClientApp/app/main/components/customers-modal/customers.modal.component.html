<div class="modal-header">
    <h4 class="modal-title pull-left">Přidat nového zákazníka</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">

            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Jméno je povinné
            </div>
        </div>

        <div class="form-group">
            <label for="company">Společnost</label>
            <select class="selectpicker form-control" [(ngModel)]="model.company" id="company" required name="company" #company="ngModel" [compareWith]="compareCompaniesById">
                <option *ngFor="let c of companies" [ngValue]="c">{{c.name}}</option>
            </select>

            <div [hidden]="company.valid || company.pristine" class="alert alert-danger">
                Společnost je povinná
            </div>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-success" [disabled]="!customerForm.valid">Potvrdit</button>
            <button type="button" class="btn btn-warning" (click)="bsModalRef.hide()">Zrušit</button>
        </div>

    </form>
</div>
