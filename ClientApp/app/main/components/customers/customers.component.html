<div [ngBusy]="busy">
    <ngx-table [configuration]="configuration" [data]="data" [columns]="columns" [pagination]="pagination">
        <ng-template let-row>
            <td>
                <div class="font-small">{{row.name}}</div>
            </td>
            <td>
                <span class="font-small">{{row.company.name}}</span>
            </td>
            <td>
                <button class="btn btn-primary btn-sm" (click)=showModal()><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
                <button class="btn btn-danger btn-sm" (click)=showModal()><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            </td>
        </ng-template>
    </ngx-table>
</div>
