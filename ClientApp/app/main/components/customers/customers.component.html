<h3>Template</h3>
<ngx-table [configuration]="configuration"
      [data]="data"
      [columns]="columns"
      [pagination]="pagination">
      <ng-template let-row>
        <td>
          <div class="font-small">
            Company: {{row.company}}
          </div>
        </td>
        <td>
          <div class="circle" [style.color]="row.isActive? 'red' : 'green'"></div>
        </td>
        <td>
          <span class="font-small">{{row.age}}</span>
        </td>
        <td>
          <span class="font-small">{{row.name}}</span>
        </td>
        <td>
          <button class="btn btn-primary btn-sm"
            (click)=showModal()>Edit
          </button>
        </td>
      </ng-template>


</ngx-table>
<!-- 
  turn clickEvent in the configuration.service.ts to true to get row events 
  and display whatever you want here
-->
<div *ngIf="modal" class="modal active">
  <div class="modal-overlay"></div>
  <div class="modal-container" role="document">
    <div class="modal-header">
      <button href="#modals-sizes" class="btn btn-clear float-right"
        (click)=hideModal()
        aria-label="Close"></button>
      <div class="modal-title h5">Modal title</div>
    </div>
    <div class="modal-body">
      <div class="content">
        <form>
          <div class="form-group">
            <label class="form-label" for="input-example-7">Name</label>
            <input class="form-input" type="text"
            id="input-example-7" placeholder="Name">
          </div>
          <div class="form-group">
            <label class="form-label">Gender</label>
            <label class="form-radio">
              <input type="radio" name="gender">
              <i class="form-icon"></i> Male
            </label>
            <label class="form-radio">
              <input type="radio" name="gender" checked="">
              <i class="form-icon"></i> Female
            </label>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary btn-sm" (click)=hideModal()>Close</button>
    </div>
  </div>
</div>


<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
