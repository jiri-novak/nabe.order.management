<header role="banner">

    <div class="row">
        <div class="col-lg-12">
            <nav id="navbar-primary" class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-primary-collapse" (click)="isCollapsed = !isCollapsed">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar-primary-collapse" [collapse]="isCollapsed">
                        <ul class="nav navbar-nav">
                            <li [routerLinkActive]="['active']">
                                <a [routerLink]="['/nastenka']">Nástěnka</a>
                            </li>

                            <li [routerLinkActive]="['active']">
                                <a [routerLink]="['/zaznamy']">Záznamy</a>
                            </li>

                            <li [routerLinkActive]="['active']">
                                <a [routerLink]="['/objednatele']">Objednatelé</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <hr class="delimiter" />

                <div class="row">
                    <div class="col-md-12 text-right">
                        <div *ngIf="currentUser" style="float: right;">
                            Přihlášen tým:
                            <strong>{{currentUser?.name | uppercase}}</strong> |
                            <a [routerLink]="['/logout']">LOGOUT</a>
                        </div>
                    </div>
                </div>

                <h3></h3>
            </nav>
        </div>
    </div>
</header>
