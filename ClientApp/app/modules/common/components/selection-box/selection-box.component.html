<div class="btn-group" dropdown>
    <button dropdownToggle type="button" class="btn dropdown-toggle" [ngClass]="class">
        {{(selectedOption$ | async).value}} <span class="caret"></span>
      </button>
    <ul *dropdownMenu class="dropdown-menu" role="menu">
      <li role="menuitem" *ngFor="let option of options">
        <a class="dropdown-item" [ngClass]="{'selected': selected === option.key}" (click)="select(option)">{{option.value}}</a>
      </li>
    </ul>
  </div>
